{% extends "base.html" %}
<head>
	{% block head %}
	<title>Registrar</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="../static/bootstrap4/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/plugins/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register_responsive.css') }}">
	{% endblock %}
</head>

	{% block content %}
		<!-- Home -->
		<div class="home">
			<div class="home_background parallax-window" data-parallax="scroll" data-image-src="../static/images/categories.jpg" data-speed="0.8"></div>
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_container">
							<div class="home_content">
								<div class="home_title">Registar</div>
								<div class="breadcrumbs">
									<ul>
										<li><a href="../home">Inicio</a></li>
										<!-- <li><a href="">Representante X</a></li> -->
										<li>Registrar representante</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Checkout -->

		<div class="checkout">
			<div class="container">
				<div class="row">

					<!-- Billing Details -->
					<div class="col-lg-12">
						<div class="billing">
							<div class="checkout_title">Datos de representante</div>
							<div class="checkout_form_container">
								<form method="POST" id="registro">
									<div class="d-flex flex-lg-row flex-column align-items-start justify-content-between">
										<input name="Nombre" type="text" class="checkout_input checkout_input_50" placeholder="Nombres" required="required">
										<input name="Apellidos" type="text" class="checkout_input checkout_input_50" placeholder="Apellidos" required="required">
									</div>
									<div class="d-flex flex-lg-row flex-column align-items-start justify-content-between">
										<input name="Id" type="text" class="checkout_input" placeholder="Numero de identificacion">
										<select name="tipo_id" id="tipo_id" class="country_select checkout_input">
											<option disabled selected>Tipo identifiaci√≥n</option>
											<option>CC</option>
											<option>CE</option>
											<option>PA</option>
											<option>NI</option>
											<option>OT</option>
										</select>
									</div>
		
									<input name="Email" type="text" class="checkout_input" placeholder="E-mail" required="required">
									<input name="Direccion" type="text" class="checkout_input" placeholder="Direccion" required="required">
									<input name="Telefono" type="text" class="checkout_input" placeholder="Telefono" required="required">
									<input name="Ciudad" type="text" class="checkout_input" placeholder="Ciudad" required="required">
		
		
		
									<input name="Usuario" type="text" class="checkout_input" placeholder="Usuario" required="required">
									<script>
										function myFunction() {
											alert("Cliente registrado exitosamente.!");
		
										}
									</script>
									<button class="cart_total_button" onclick=myFunction()>Registrar</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endblock %}

	{% block jscripst %}
	<script src="../static/js/jquery-3.2.1.min.js"></script>
	<script src="../static/bootstrap4/popper.js"></script>
	<script src="../static/bootstrap4/bootstrap.min.js"></script>
	<script src="../static/plugins/easing/easing.js"></script>
	<script src="../static/plugins/parallax-js-master/parallax.min.js"></script>
	<script src="../static/js/checkout_custom.js"></script>
	{% endblock %}
